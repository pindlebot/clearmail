service: clearmail-messages

custom:
  deploymentBucket: 'global-deployment-bucket'
  bucket: 'clearmail'

provider:
  stage: dev
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  deploymentBucket:
    name: ${self:custom.deploymentBucket}
  environment:
    AWS_IOT_HOST: 'adx5fx5ykfiey.iot.us-east-1.amazonaws.com'
    DYNAMODB_PREFIX: 'clearmail-api-prod'
    AWS_BUCKET: ${self:custom.bucket}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - iot:*
      Resource: "*"
    - Effect: "Allow"
      Action:
        - sns:*
      Resource: "*"
    - Effect: "Allow"
      Action:
        - s3:*
      Resource: "*"
    - Effect: "Allow"
      Action:
        - dynamodb:*
      Resource: "*"

functions:
  handler:
    handler: handler.handler
    events:
      - sns: clearmail-messages
